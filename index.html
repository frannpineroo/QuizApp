<!DOCTYPE html>
<!-- Cuerpo del programa -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Configuracion del quiz -->
    <div class="config-container">
        <h2 class="config-title">Configuración del Quiz</h2>

        <div class="config-option">
            <h4 class="option-title">Seleccionar Categoría</h4>
            <div class="category-options">
                <button class="category-option active">Programación</button>
                <button class="category-option">Geografía</button>
                <button class="category-option">Matemática</button>
                <button class="category-option">Entretenimiento</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">Nro. de preguntas</h4>
            <div class="questions-options">
                <button class="questions-option">5</button>
                <button class="questions-option active">10</button>
                <button class="questions-option">15</button>
                <button class="questions-option">20</button>
                <button class="questions-option">25</button>
            </div>
        </div>

        <button class="start-quiz-btn">Empezar</button>
    </div>
</body>
</html>
