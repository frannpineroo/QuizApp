<!DOCTYPE html>
<!-- Cuerpo del programa -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Link Google Fonts Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Configuracion del quiz -->
    <div class="config-container">
        <h2 class="config-title">Configuración del Quiz</h2>

        <div class="config-option">
            <h4 class="option-title">Seleccionar Categoría</h4>
            <div class="category-options">
                <button class="category-option active">Programación</button>
                <button class="category-option">Geografía</button>
                <button class="category-option">Matemática</button>
                <button class="category-option">Entretenimiento</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">Nro. de preguntas</h4>
            <div class="questions-options">
                <button class="questions-option">5</button>
                <button class="questions-option active">10</button>
                <button class="questions-option">15</button>
                <button class="questions-option">20</button>
                <button class="questions-option">25</button>
            </div>
        </div>

        <button class="start-quiz-btn">Empezar</button>
    </div>

    <!-- Contenedor del quiz -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Aplicación Quiz</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text">En JavaScript, como creas una funcion?</h1>
            <ul class="answer-options">
                <li class="answer-option">
                    <p>create function myFunction()</p>
                </li>
                <li class="answer-option correct">
                    <p>function myFunction()</p>
                    <span class="material-symbols-rounded">check_circle</span>
                </li>
                <li class="answer-option incorrect">
                    <p>def function myFunction()</p>
                    <span class="material-symbols-rounded">cancel</span>
                </li>
                <li class="answer-option">
                    <p>func myFunction()</p>
                </li>
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b>2</b> de <b>10</b> preguntas</p>
            <button class="next-question-btn">
                Siguiente
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>
</body>
</html>
